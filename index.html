<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Produtos e Servi√ßos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Open+Sans&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <style>
        /* CSS Variables for consistent theming */
        :root {
            --color-primary: #2d342d;
            --color-secondary: #8ba29f;
            --color-tertiary: #24889d;
            --color-accent: #e14f55;
            --border-radius: 8px;
            --transition-default: 0.3s ease;
            --shadow-default: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to bottom, var(--color-accent), var(--color-secondary));
            color: var(--color-primary);
            min-height: 100vh;
        }

        /* Header Component */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            color: #fff;
            animation: gradientMove 8s infinite alternate linear;
        }

        .header .logo {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header .icons {
            display: flex;
            gap: 1.5rem;
            padding: 0.5rem;
            /* background: rgba(255, 255, 255, 0.1); */
            border-radius: var(--border-radius);
            backdrop-filter: blur(5px);
        }

        .header .icon {
            cursor: pointer;
            transition: all var(--transition-default);
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 15px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .header .icon:hover {
            transform: scale(1.1);
        }

        /* Categories Navigation */
        .categories {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            background: var(--color-primary);
            padding: 1rem;
            flex-wrap: wrap;
            /* Allow buttons to wrap on smaller screens */
        }

        .categories .btn {
            color: var(--color-secondary);
            padding: 0.5rem 1rem;
            border: 1px solid currentColor;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--transition-default);
            background: transparent;
            width: auto;
            /* Allow buttons to size naturally */
            min-width: 120px;
            /* Minimum width for buttons */
            margin: 0.25rem;
            /* Add margin for wrapped items */
        }

        .categories .btn:hover,
        .categories .btn.active {
            background-color: var(--color-secondary);
            color: var(--color-primary);
        }

        @media screen and (max-width: 480px) {
            .categories {
                flex-direction: column;
                align-items: stretch;
                padding: 0.5rem;
            }

            .categories .btn {
                width: 100%;
                margin: 0.25rem 0;
            }
        }

        /* Product Catalog */
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            margin: 0 auto;
            max-width: 1200px;
        }

        .product {
            background: #fff;
            color: var(--color-accent);
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-default);
            text-align: center;
            transition: all var(--transition-default);
            opacity: 0;
            transform: translateY(20px);
            height: 300px;
        }

        .product.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-hover);
        }

        /* Animations */
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }
    </style>

<body>

    <!-- HTML -->
    <header class="header">
        <h1 class="logo">Cat√°logo</h1>
        <div class="icons">
            <button class="icon" aria-label="Instagran">üì∏</button>
            <button class="icon" aria-label="Whatsapp">Whatsapp</button>
        </div>
    </header>

    <div>
        <!-- Add this after the categories nav and before the main catalog -->
        <div class="filter-container" style="padding: 1rem; display: flex; justify-content: center;">
            <input type="text" id="filterText" placeholder="Filtrar produtos..." style="padding: 0.5rem;
              border-radius: var(--border-radius);
              border: 1px solid var(--color-secondary);
              width: 300px;
              font-size: 1rem;">
        </div>

        <!-- Add this script before the closing body tag -->
        <script>
            const filterInput = document.getElementById('filterText');

            filterInput.addEventListener('input', function () {
                const searchText = this.value.toLowerCase();

                products.forEach(product => {
                    const productText = product.textContent.toLowerCase();
                    if (!activeFilters.includes('all') &&
                        !activeFilters.some(filter => product.classList.contains(filter))) {
                        product.classList.remove('show');
                        return;
                    }

                    if (productText.includes(searchText)) {
                        product.classList.add('show');
                    } else {
                        product.classList.remove('show');
                    }
                });
            });
        </script>
    </div>

    <!-- √Årea Principal -->
    <main class="catalog">
        <div class="product cat1 show">Produto 1</div>
        <div class="product cat2 show">Produto 2</div>
        <div class="product cat3 show">Produto 3</div>
        <div class="product cat1 show">Produto 4</div>
        <div class="product cat2 show">Produto 5</div>
    </main>

    <nav class="categories">
        <button class="btn active" data-filter="all">Todos</button>
        <button class="btn" data-filter="cat1">Categoria 1</button>
        <button class="btn" data-filter="cat2">Categoria 2</button>
        <button class="btn" data-filter="cat3">Categoria 3</button>
    </nav>
    <script>
        const filterButtons = document.querySelectorAll('.btn');
        const products = document.querySelectorAll('.product');
        let activeFilters = ['all'];

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const filterValue = button.getAttribute('data-filter');

                if (filterValue === 'all') {
                    // If 'all' is clicked, clear other filters
                    activeFilters = ['all'];
                    filterButtons.forEach(btn => {
                        btn.classList.remove('active');
                        if (btn.getAttribute('data-filter') === 'all') {
                            btn.classList.add('active');
                        }
                    });
                } else {
                    // Remove 'all' if another category is selected
                    activeFilters = activeFilters.filter(f => f !== 'all');
                    document.querySelector('[data-filter="all"]').classList.remove('active');

                    // Toggle the clicked filter
                    if (activeFilters.includes(filterValue)) {
                        activeFilters = activeFilters.filter(f => f !== filterValue);
                        button.classList.remove('active');

                        // If no filters selected, activate 'all'
                        if (activeFilters.length === 0) {
                            activeFilters = ['all'];
                            document.querySelector('[data-filter="all"]').classList.add('active');
                        }
                    } else {
                        activeFilters.push(filterValue);
                        button.classList.add('active');
                    }
                }

                // Show/hide products based on active filters
                products.forEach(product => {
                    product.classList.remove('show');
                    if (activeFilters.includes('all') ||
                        activeFilters.some(filter => product.classList.contains(filter))) {
                        product.classList.add('show');
                    }
                });
            });
        });
    </script>
</body>

</html>
